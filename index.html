<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Financial Calculator</h1>
        <form id="calc-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="interest">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interest" required>

            <label for="years">Years:</label>
            <input type="number" id="years" required>

            <button type="submit">Calculate</button>
        </form>
        <h2 id="result">Result will be shown here</h2>
    </div>
<script>
    document.getElementById('calc-form').onsubmit = function(event) {
        event.preventDefault();
        const amount = parseFloat(document.getElementById('amount').value);
        const interest = parseFloat(document.getElementById('interest').value) / 100;
        const years = parseInt(document.getElementById('years').value);
        const result = amount * Math.pow(1 + interest, years);
        document.getElementById('result').textContent = `Future Value: $${result.toFixed(2)}`;
    };
</script>
</body>
</html>
